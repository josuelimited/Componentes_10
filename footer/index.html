<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie de Pagina con Columnas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <h1>Contenido Principal de la Página</h1>
        <p>Este es el contenido principal.</p>
    </div>

    <footer class="piepagina">
        <div class="piepagina__columnas">
            <div class="piepagina__columna">
                <h3 class="piepagina__heading">Acerca de nosotros</h3>
                <ul class="piepagina__list">
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Nuestra historia</a></li>
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Misión y visión</a></li>
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Equipo</a></li>
                </ul>
            </div>
            <div class="piepagina__columna">
                <h3 class="piepagina__heading">Productos</h3>
                <ul class="piepagina__list">
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Todos los productos</a></li>
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Novedades</a></li>
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Ofertas</a></li>
                </ul>
            </div>
            <div class="piepagina__columna">
                <h3 class="piepagina__heading">Contacto</h3>
                <ul class="piepagina__list">
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Contáctanos</a></li>
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Preguntas frecuentes</a></li>
                    <li class="piepagina__item"><a href="#" class="piepagina__link-item">Ubicación</a></li>
                </ul>
            </div>
        </div>
        <p class="piepagina__derechosautor">© 2025 Mi Sitio Web</p>
    </footer>

</body>
</html>
