<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
  <h2 class="card__title">Contáctanos</h2>
  <form class="contact-form" action="#" method="post">
    <div class="contact-form__group">
      <label for="nombre" class="contact-form__label">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="contact-form__input" required>
    </div>
    <div class="contact-form__group">
      <label for="email" class="contact-form__label">Email:</label>
      <input type="email" id="email" name="email" class="contact-form__input" required>
    </div>
    <div class="contact-form__group">
      <label for="asunto" class="contact-form__label">Asunto:</label>
      <input type="text" id="asunto" name="asunto" class="contact-form__input" required>
    </div>
    <div class="contact-form__group">
      <label for="telefono" class="contact-form__label">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" class="contact-form__input">
    </div>
    <div class="contact-form__group contact-form__group--full-width">
      <label for="mensaje" class="contact-form__label">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" class="contact-form__textarea" rows="5" required></textarea>
    </div>
    <div class="contact-form__group contact-form__group--full-width">
      <button type="submit" class="contact-form__button">Enviar</button>
    </div>
  </form>
</div>
</body>
</html>
